---
api:
  dashboard: true
certificatesResolvers:
  letsencrypt:
    acme:
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web
      storage: /letsencrypt/acme-staging.json
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
ping: {}
log:
  level: INFO
providers:
  docker:
    exposedByDefault: false
    network: traefik-net
  file:
    filename: /etc/traefik/config.yml
